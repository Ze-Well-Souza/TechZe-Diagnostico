name: TechZe CI/CD Pipeline - Advanced Security & Feedback

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Testes de seguranÃ§a semanais
    - cron: '0 3 * * 0'

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  FAIL_FAST: true
  SECURITY_THRESHOLD: 'high'

jobs:
  # ===== PRE-FLIGHT CHECKS =====
  pre-flight:
    name: ğŸ” Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.checks.outputs.deploy-ready }}
      test-environments: ${{ steps.env-check.outputs.environments }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Check deployment readiness
        id: checks
        run: |
          # Verificar se Ã© commit de produÃ§Ã£o
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "deploy-ready=true" >> $GITHUB_OUTPUT
          else
            echo "deploy-ready=false" >> $GITHUB_OUTPUT
          fi
          
      - name: ğŸŒ Environment isolation check
        id: env-check
        run: |
          # Definir ambientes de teste isolados
          echo "environments=['test-db-1', 'test-db-2', 'test-db-3']" >> $GITHUB_OUTPUT

  # ===== BACKEND TESTS WITH BLOCKING =====
  test-backend:
    name: ğŸ§ª Backend Tests (Blocking)
    runs-on: ubuntu-latest
    needs: pre-flight
    defaults:
      run:
        working-directory: ./microservices/diagnostic_service
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: techze_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          
      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-html pytest-xdist
          
      - name: ğŸ“Š Create test database snapshot
        run: |
          echo "ğŸ“Š Creating pre-test database snapshot..."
          pg_dump -h localhost -U postgres -d techze_test > /tmp/pre_test_snapshot.sql
        env:
          PGPASSWORD: test_password
          
      - name: ğŸ§ª Run unit tests (CRITICAL - BLOCKING)
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=75 \
            --maxfail=5 \
            --tb=short \
            -v
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/techze_test
          REDIS_URL: redis://localhost:6379/0
          
      - name: ğŸ” Run integration tests (CRITICAL - BLOCKING)
        run: |
          python tests/integration/test_complete_suite.py
          if [ $? -ne 0 ]; then
            echo "âŒ CRITICAL: Integration tests failed - BLOCKING deployment"
            exit 1
          fi
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/techze_test
          
      - name: ğŸ“Š Create post-test database snapshot
        if: always()
        run: |
          echo "ğŸ“Š Creating post-test database snapshot..."
          pg_dump -h localhost -U postgres -d techze_test > /tmp/post_test_snapshot.sql
        env:
          PGPASSWORD: test_password
          
      - name: ğŸ“Š Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            htmlcov/
            coverage.xml
            /tmp/*_test_snapshot.sql
            
      - name: ğŸ“ˆ Generate performance baseline
        run: |
          python tests/integration/test_performance_validation.py --generate-baseline
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/techze_test

  # ===== FRONTEND TESTS WITH BLOCKING =====
  test-frontend:
    name: ğŸ¨ Frontend Tests (Blocking)
    runs-on: ubuntu-latest
    needs: pre-flight
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests (CRITICAL - BLOCKING)
        run: |
          npm test -- --coverage --watchAll=false --passWithNoTests=false
          if [ $? -ne 0 ]; then
            echo "âŒ CRITICAL: Frontend unit tests failed - BLOCKING deployment"
            exit 1
          fi
        
      - name: ğŸ—ï¸ Build application (CRITICAL - BLOCKING)
        run: |
          npm run build
          if [ $? -ne 0 ]; then
            echo "âŒ CRITICAL: Frontend build failed - BLOCKING deployment"
            exit 1
          fi
        
      - name: ğŸ” Run E2E tests with retry
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“Š Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            dist/
            coverage/
            cypress/videos/
            cypress/screenshots/

  # ===== ADVANCED SECURITY SCAN =====
  security-scan:
    name: ğŸ”’ Advanced Security Scan (Blocking)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Falhar se vulnerabilidades crÃ­ticas
          
      - name: ğŸ” OWASP ZAP API Security Test
        uses: zaproxy/action-api-scan@v0.2.0
        with:
          target: 'http://localhost:8000/api'
          format: openapi
          cmd_options: '-a'
          
      - name: ğŸ”’ Semgrep SAST Scan
        uses: docker://returntocorp/semgrep
        with:
          entrypoint: semgrep
          args: scan --sarif --output semgrep-results.sarif --config auto
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          
      - name: ğŸ›¡ï¸ Bandit Security Scan (Python)
        run: |
          pip install bandit[toml]
          bandit -r microservices/diagnostic_service/app/ -f json -o bandit-report.json
          if [ $? -eq 1 ]; then
            echo "âŒ CRITICAL: High-severity security issues found - BLOCKING deployment"
            exit 1
          fi
          
      - name: ğŸ“Š Upload Trivy security results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: ğŸ“Š Upload Semgrep security results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'semgrep-results.sarif'
          
      - name: ğŸ”’ Security Summary
        if: always()
        run: |
          echo "## ğŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy: $(cat trivy-results.sarif | jq '.runs[0].results | length') issues found" >> $GITHUB_STEP_SUMMARY
          echo "- OWASP ZAP: API security test completed" >> $GITHUB_STEP_SUMMARY
          echo "- Semgrep: SAST analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "- Bandit: Python security analysis completed" >> $GITHUB_STEP_SUMMARY

  # ===== PERFORMANCE & LOAD TESTING =====
  performance-tests:
    name: ğŸ“ˆ Performance Testing (Advisory)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Setup K6 for load testing
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          
      - name: ğŸ“Š Run load tests
        run: |
          k6 run --out json=performance-results.json tests/performance/load-test.js
          
      - name: ğŸ“ˆ Performance baseline comparison
        run: |
          python scripts/performance/compare_baseline.py performance-results.json
          
      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: performance-results.json

  # ===== BUILD AND DEPLOY WITH GATES =====
  build-and-deploy:
    name: ğŸš€ Build & Deploy (Conditional)
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan, pre-flight]
    if: |
      needs.pre-flight.outputs.should-deploy == 'true' &&
      needs.test-backend.result == 'success' &&
      needs.test-frontend.result == 'success' &&
      needs.security-scan.result == 'success'
    
    environment:
      name: production
      url: https://techze-diagnostico.onrender.com
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âœ… Deployment gate check
        run: |
          echo "ğŸ” All quality gates passed:"
          echo "âœ… Backend tests: PASSED"
          echo "âœ… Frontend tests: PASSED" 
          echo "âœ… Security scan: PASSED"
          echo "âœ… Ready for production deployment"
        
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v4
        
      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v4
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ—ï¸ Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/techze-api:latest
            ghcr.io/${{ github.repository }}/techze-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: ğŸš€ Deploy to Production
        run: |
          python scripts/deploy/deploy_production.py
          
      - name: ğŸ” Post-deploy health check
        run: |
          sleep 60
          for i in {1..10}; do
            if curl -f https://techze-diagnostico.onrender.com/health; then
              echo "âœ… Health check passed"
              break
            fi
            if [ $i -eq 10 ]; then
              echo "âŒ Health check failed after 10 attempts"
              exit 1
            fi
            sleep 30
          done

  # ===== FEEDBACK AND MONITORING =====
  feedback-loop:
    name: ğŸ“ˆ Feedback Loop & Analysis
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    
    steps:
      - name: ğŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: ğŸ“Š Generate comprehensive report
        run: |
          python scripts/analytics/generate_feedback_report.py \
            --backend-results backend-test-results/ \
            --frontend-results frontend-build/ \
            --performance-results performance-results/ \
            --output feedback-report.json
            
      - name: ğŸ“ˆ Update performance baseline
        if: github.ref == 'refs/heads/main' && needs.build-and-deploy.result == 'success'
        run: |
          python scripts/performance/update_baseline.py feedback-report.json
          
      - name: ğŸ¯ Create improvement recommendations
        run: |
          python scripts/analytics/generate_recommendations.py feedback-report.json
          
      - name: ğŸ“¢ Send feedback notifications
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            CI/CD Pipeline completed: ${{ job.status }}
            
            Quality Gates:
            - Backend Tests: ${{ needs.test-backend.result }}
            - Frontend Tests: ${{ needs.test-frontend.result }}
            - Security Scan: ${{ needs.security-scan.result }}
            - Deployment: ${{ needs.build-and-deploy.result }}
            
            ğŸ“Š View detailed report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===== CLEANUP AND MAINTENANCE =====
  cleanup:
    name: ğŸ§¹ Environment Cleanup
    runs-on: ubuntu-latest
    needs: [feedback-loop]
    if: always()
    
    steps:
      - name: ğŸ—‘ï¸ Clean up test environments
        run: |
          echo "Cleaning up isolated test environments..."
          # Limpeza dos ambientes de teste isolados
          
      - name: ğŸ“Š Archive test snapshots
        run: |
          echo "Archiving database snapshots for audit..."
          # Arquivar snapshots para auditoria futura