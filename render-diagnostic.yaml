services:
  # Frontend - React/TypeScript Application
  - type: web
    name: techze-diagnostic-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: X-Robots-Tag
        value: noindex
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        value: https://waxnnwpsvitmeeivkwkn.supabase.co
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
        
  # Backend - Diagnostic Microservice
  - type: web
    name: techze-diagnostic-api
    runtime: python
    plan: free
    rootDir: ./microservices/diagnostic_service
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: API_V1_STR
        value: /api/v1
      - key: PROJECT_NAME
        value: TechZe Diagnostic API
      - key: HOST
        value: 0.0.0.0
      - key: SUPABASE_URL
        value: https://waxnnwpsvitmeeivkwkn.supabase.co
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: REPORT_STORAGE_PATH
        value: /tmp/reports
        
# Build configuration for automatic deploys
buildCommand: |
  # Install frontend dependencies and build
  npm install
  npm run build
  
  # Install backend dependencies
  cd microservices/diagnostic_service
  pip install --upgrade pip
  pip install -r requirements.txt 
